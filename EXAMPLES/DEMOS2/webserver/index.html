<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Web-Server in NodeJS</title>
  </head>
  <body>
    <script>
      var es = new EventSource('http://localhost:8080/subscribe');
      es.onmessage = function(msg) {
        document.write(JSON.stringify(msg.data, null, 4));
      }
    </script>
  </body>
</html>
